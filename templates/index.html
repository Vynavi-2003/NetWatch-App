<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üì° Connected Devices Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Optional Dark Mode Toggle -->
    <style>
        body {
            background-color: #f4f7f9;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        h2 {
            color: #2c3e50;
        }
        table {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }
        td.vendor-unknown {
            color: #e74c3c;
            font-weight: bold;
        }
        td.vendor-known {
            color: #27ae60;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1e1e2f;
                color: #ddd;
            }
            table {
                background-color: #2c2f3a;
                color: white;
            }
            .table-dark th {
                background-color: #444;
            }
        }
    </style>

    <script>
        function refreshTable() {
            fetch("/refresh")
                .then(res => res.json())
                .then(devices => {
                    const tbody = document.getElementById("deviceBody");
                    tbody.innerHTML = "";
                    devices.forEach(d => {
                        const vendorClass = d.Vendor === "Unknown" ? "vendor-unknown" : "vendor-known";
                        tbody.innerHTML += `
                            <tr>
                                <td>${d.IP}</td>
                                <td>${d.MAC}</td>
                                <td>${d.Hostname}</td>
                                <td class="${vendorClass}">${d.Vendor}</td>
                                <td>${d.Time}</td>
                            </tr>`;
                    });
                });
        }

        function exportCSV() {
            let rows = [["IP", "MAC", "Hostname", "Vendor", "Time"]];
            document.querySelectorAll("#deviceBody tr").forEach(tr => {
                let cols = Array.from(tr.children).map(td => td.innerText);
                rows.push(cols);
            });
            let csv = rows.map(r => r.join(",")).join("\n");
            let blob = new Blob([csv], { type: 'text/csv' });
            let link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = "devices.csv";
            link.click();
        }

        // Auto-refresh every 30 seconds
        setInterval(refreshTable, 30000);
    </script>
</head>

<body>
    <h2 class="mb-3">üì° Connected Devices Dashboard</h2>
    <div class="mb-3">
        <button onclick="refreshTable()" class="btn btn-primary me-2">üîÑ Refresh</button>
        <button onclick="exportCSV()" class="btn btn-success">‚¨áÔ∏è Export CSV</button>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle">
            <thead class="table-dark">
                <tr>
                    <th>IP Address</th>
                    <th>MAC Address</th>
                    <th>Hostname</th>
                    <th>Vendor</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="deviceBody">
                {% for d in devices %}
                <tr>
                    <td>{{ d.IP }}</td>
                    <td>{{ d.MAC }}</td>
                    <td>{{ d.Hostname }}</td>
                    <td class="{% if d.Vendor == 'Unknown' %}vendor-unknown{% else %}vendor-known{% endif %}">{{ d.Vendor }}</td>
                    <td>{{ d.Time }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
